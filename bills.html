<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Bill Payments</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="glass">
    <a href="index.html">üè† Home</a>
    <span>Utility Bill Payments</span>
  </nav>

  <div class="container glass">
    <h2>Pay a Utility Bill</h2>
    <form id="billForm">
      <input type="text" placeholder="Consumer ID" required>
      <select required>
        <option value="">Select Bill Type</option>
        <option>Electricity</option>
        <option>Water</option>
        <option>Gas</option>
      </select>
      <button type="submit">Pay Now</button>
    </form>
    <p id="billMsg"></p>
  </div>

  <script>
    // Form submit logic
    document.getElementById('billForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('billMsg').innerText = "‚úÖ Bill paid successfully!";
      this.reset();
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
