<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Complaints</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="glass">
    <a href="index.html">🏠 Home</a>
    <span>📋 Complaints</span>
  </nav>

  <div class="container glass">
    <h2>Lodge a Complaint</h2>
    <form id="complaintForm">
      <input type="text" id="issueTitle" placeholder="Issue Title" required>
      <textarea id="issueDesc" rows="5" placeholder="Describe your issue" required></textarea>
      <button type="submit">Submit Complaint</button>
    </form>
    <p id="complaintMsg"></p>
  </div>

  <footer class="glass">
    <p>© 2025 CitizenOne | Unified Government Services</p>
  </footer>

  <script>
    // Form submit logic
    document.getElementById('complaintForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('complaintMsg').innerText = "✅ Complaint submitted successfully!";
      this.reset();
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
