<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Document Requests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="glass">
    <a href="index.html">üè† Home</a>
    <span>Document Requests</span>
  </nav>

  <div class="container glass">
    <h2>Request a Document</h2>
    <form id="docForm">
      <select required>
        <option value="">Select Document</option>
        <option>Birth Certificate</option>
        <option>Driving License</option>
        <option>Income Certificate</option>
      </select>
      <input type="text" placeholder="Enter ID/Reference No." required>
      <button type="submit">Request Document</button>
    </form>
    <p id="docMsg"></p>
  </div>

  <script>
    // Form submit logic
    document.getElementById('docForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('docMsg').innerText = "‚úÖ Document request submitted successfully!";
      this.reset();
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
