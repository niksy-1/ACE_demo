<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Phone Verification</title>
  <!-- CSP: allow same-origin resources; allow inline script for this page -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #F8FAFC);
      color: #1E3A8A;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.25);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }
    .show { opacity: 1; transform: translateY(0); }

    /* Navbar */
    nav {
      background: rgba(30, 58, 138, 0.55);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: sticky; top: 0;
    }
    nav a {
      color: #F2F2F2;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #F97316; }
    nav span { color: #FFFFFF; font-weight: bold; }

    /* Container */
    .container {
      max-width: 720px;
      margin: 3rem auto;
      padding: 2rem;
    }

    h2 {
      color: #FFFFFF;
      margin-bottom: 1rem;
      text-align: center;
    }

    .muted {
      color: #E2E8F0;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
      font-weight: 600;
      color: #FFFFFF;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.12);
      color: #FFFFFF;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.7); }

    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      background: #F97316;
      color: #FFFFFF;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #059669;
      box-shadow: 0 0 12px #059669;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: end;
      margin-bottom: 1.5rem;
    }

    pre {
      background: #0b1020;
      color: #d1e7ff;
      padding: 12px;
      border-radius: 10px;
      overflow: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="glass">
    <a href="index.html">üè† Home</a>
    <span>Phone Verification</span>
  </nav>

  <div class="container glass">
    <h2>Verify your phone number</h2>
    <p class="muted">Enter your number in <strong>E.164</strong> format (e.g., <code>+91XXXXXXXXXX</code>). This page calls your server endpoints: <code>POST /api/verify/start</code> and <code>POST /api/verify/check</code>.</p>

    <div class="row">
      <div>
        <label for="phone">Phone (E.164)</label>
        <input id="phone" name="phone" placeholder="+91XXXXXXXXXX" autocomplete="tel" />
      </div>
      <button id="btnSend" onclick="startVerification()">Send OTP</button>
    </div>

    <div class="row">
      <div>
        <label for="otp">Enter OTP</label>
        <input id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" placeholder="6-digit code" />
      </div>
      <button id="btnCheck" onclick="checkVerification()">Verify</button>
    </div>

    <strong>Response</strong>
    <pre id="out">(nothing yet)</pre>
  </div>

  <script>
    const out = document.getElementById('out');
    const btnSend = document.getElementById('btnSend');
    const btnCheck = document.getElementById('btnCheck');

    function show(obj) {
      out.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    }

    function getPhone() {
      return String(document.getElementById('phone').value || '').trim();
    }

    function getCode() {
      return String(document.getElementById('otp').value || '').trim();
    }

    function validPhone(p) {
      // Require E.164 with leading +
      return /^\+[1-9]\d{7,14}$/.test(p);
    }

    async function startVerification() {
      const phone = getPhone();
      if (!validPhone(phone)) {
        show({ error: "Phone must be E.164 like +14155551234" });
        return;
      }
      btnSend.disabled = true;
      try {
        const res = await fetch('/api/verify/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        show(data);
      } catch (e) {
        show({ error: e.message || 'Network error' });
      } finally {
        btnSend.disabled = false;
      }
    }

    async function checkVerification() {
      const phone = getPhone();
      const code = getCode();
      if (!validPhone(phone)) {
        show({ error: "Phone must be E.164 like +14155551234" });
        return;
      }
      if (!code) {
        show({ error: "Please enter the OTP code" });
        return;
      }
      btnCheck.disabled = true;
      try {
        const res = await fetch('/api/verify/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, code })
        });
        const data = await res.json();
        show(data);
      } catch (e) {
        show({ error: e.message || 'Network error' });
      } finally {
        btnCheck.disabled = false;
      }
    }

    // Prevent accidental form submits if user presses Enter in inputs
    document.addEventListener('submit', (e) => e.preventDefault());

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
